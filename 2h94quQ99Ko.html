<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="videoFrame" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        // Funkcija za uzimanje ID-a videa iz naziva fajla
        function getVideoIdFromFilename() {
            // Uzmi celu putanju fajla
            var path = window.location.pathname;
            // Uzmi ime fajla bez ekstenzije
            var filename = path.substring(path.lastIndexOf('/') + 1, path.lastIndexOf('.'));
            return filename;
        }

        // Postavi video URL na osnovu ID-a iz imena fajla
        function setVideo() {
            var videoId = getVideoIdFromFilename();
            var iframe = document.getElementById('videoFrame');
            iframe.src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1&modestbranding=1&rel=0&showinfo=0&controls=1";
        }

        // Pozovi funkciju da postavi video kada se stranica uƒçita
        setVideo();
    </script>
</body>
</html>
